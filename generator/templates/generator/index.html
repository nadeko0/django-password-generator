<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Password Generator!</h1>
    <form action="{% url 'password' %}">
        <select name="lenght" >
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10" selected="selected">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="random">Random(1-40)</option>
        </select>  Lenght
        <br>
        <input type="checkbox" name="spec_symbols"> Special symbols
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="upper_case" > Upper Case
        <br>
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
    <br>
    <form action="{% url 'about' %}">
         <input type="submit" value="Show info about me!" class="btn btn-warning">
    </form>
</div>
</body>
</html>
